user root;
worker_processes 2;
worker_cpu_affinity 0001 0010;
pid /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 0;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    server_names_hash_bucket_size 64;

    # server {
    #     listen 80;
    #     server_name nginx;
    #     return 301 https://$server_name$request_uri;
    # }

    server {
        #listen 443 ssl;
        listen 80;
        server_name nginx;

        #ssl_certificate /etc/nginx/ssl/server.crt;
        #ssl_certificate_key /etc/nginx/ssl/server.pub;

        client_max_body_size 1500M;

        root /mediadrop/mediadrop/public;

        location /appearance/ {
            root /wsgi/data ;
            break;
        }

        #All media and podcast images
        location ~* ^/images/(media|podcasts)/ {
            root /wsgi/data ;
            break;
        }

        #Standard public file paths
        location ~* ^/(styles|scripts|images)/ {
            expires max;
            add_header Cache-Control "public";
            break;
        }

        #Admin
        location ~* ^/admin/(styles|scripts|images)/ {
            expires max;
            add_header Cache-Control "public";
            break;
        }

        #Staic files
        location /__mediadrop_serve__/ {
            alias /wsgi/data/media/;
            internal;
        }

        #Default location served by wsgi
        location / {
            uwsgi_pass uwsgi:9000;
            include uwsgi_params;
            uwsgi_param SCRIPT_NAME '';
        }
    }
}
